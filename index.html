<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pls YVAJENIE</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&subset=cyrillic-ext" rel="stylesheet">
	<style>
body {
background: url(images/respect.jpg) no-repeat center center;
background-color: rgba(200,200,50,.3);
    height:80vh;
    min-height:600px;
}
div.content {
	height: 100%;
	width: 100%;
	display: flex;
}
div.respect-block {
	left: 50%;
	height: 30%;
	width: 240px;
	margin: auto;
	max-width: 240px;
	display: flex;
	flex-flow: column nowrap;
	justify-content: center;
	align-items: center;
}
div.respect-btn {
	width: 100%;
	height: 40px;
	font: 20px/40px Roboto;
	text-align: center;
	text-transform: uppercase;
	border: 2px solid #1a4780;
	border-radius: 10px;
	cursor:default;
	background: #ededed;
	opacity: .6;
	transition: .6s;

	-moz-user-select: none;
	-webkit-user-select: none;
	-khtml-user-select: none;
	user-select: none; 
}
div.respect-btn:hover {
	background: #fff;
	border-color: #a8f000;
	opacity: 1;
	transition: .6s;
}
div.respect-text {
	font-family: 'Open Sans';
	width:100%;
	padding: 20px 1px;
	background: rgba(200,200,50,.3);
	margin:0;
	margin-bottom: 20px;
}
.mini_point-zephry {
	position: absolute;
	left: 50%;
	top: 50%;
	margin: -30px 0 0 -15px;
	width: 30px;
	height: 30px;
	border-radius: 50%;
	background: url(images/zephry.png) no-repeat center center;
	opacity: .2;
}
	</style>
</head>
<body>
	<div class="content">
		<div class="respect-block">
			<div class="respect-text">
				Проявите уважение, чтобы посетить сайт
			</div>
			<div class="respect-btn">
				Поцеловать
			</div>

		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script>
		
			function getRandomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
		}

	var counter = 0;

			function create_emoji() {
				counter++;
	var screenWidth = $(window).width() - 40, screenHeight = $(window).height() - 40;

var mini_point = '<div class="mini_point-zephry icon_pos-'+counter+'"></div>';
$('body').append(mini_point);
$('div.icon_pos-'+counter).animate({
	'left': getRandomInt(20, screenWidth),
	 'top': getRandomInt(20, screenHeight),
	 'opacity': 1
}, 600);
return false
		}


	$(function(){
		$('.respect-btn').bind('click', create_emoji);
		})
	</script>
</body>
</html>
